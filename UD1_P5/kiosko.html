    <script type="text/javascript">
      function generaSurtido(){
        var surt = ["periodico", "revista", "chucheria","pipas","helado","cromos","agua","papas"];
        return surt;
      }

      function consultaPrecios(articulo){
        var prec = [2, "1", 0.05, 0.5, 1.5, 0.95, 1, 0.6];
        for (var i in prec) {
          prec[i] = parseFloat(prec[i]);
        }
        return prec[articulo];
      }

      function mostrarSurtidoPrecio(surtido){
        var surtido=generaSurtido();

        document.write("<table><tr>");
        for (var i = 0; i < surtido.length; i++) {
          document.write('<td><img height="100px" width="100px" src="' + surtido[i] + '.png" alt="' + surtido[i] + '"> </td>' );
        }
        document.write("</tr><tr>");
      /*Normal*/
        for (var i = 0; i < surtido.length; i++) {
          document.write("<td align='center'>"+consultaPrecios(i)+"â‚¬ </td>");
        }
        document.write("</tr></table>");
