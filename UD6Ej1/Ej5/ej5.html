<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Informativos WEB</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.get(Math.floor((Math.random() * 4) + 1)+"not.txt",function(datos,st){
          $("#resultado").html(datos);
          if (st != "success") {
            alert("Error: " + st);
          }
        });
    	});
    </script>
    </head>
  <body>
    <h1>Informativos WEB:</h1>
    <p id="resultado"></p>
  </body>
</html>
