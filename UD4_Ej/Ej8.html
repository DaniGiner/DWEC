<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej8</title>

  </head>
  <body>
    <img src="foto1.png" id="miImg" alt="imagen" width="150px"><br>

    <script type="text/javascript">
    addEventListener("DOMContentLoaded", function(){
      onkeypress = zoomTecla;


      function zoomTecla(e) {
        if (e.key=="+") {
          if(miImg.width<1024){
            miImg.width = miImg.width+25;
          }
        }
        else if (e.key=="-") {
          if(miImg.width>150){
            miImg.width = miImg.width-25;
          }
        }
      }

    })
    </script>
  </body>
</html>
