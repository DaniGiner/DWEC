<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej8</title>

  </head>
  <body>
    <img src="foto1.png" id="miImg" alt="imagen" width="150px"><br>

    <script type="text/javascript">
    addEventListener("DOMContentLoaded", function(){
      onkeypress = zoomTecla;
      function zoomTecla(e) {
        if (e.key=="+") {
          if(imagen.width<1000){
           imagen.width +=25; 
          else if(imagen.width==1000){
           imagen.width+=24 }
        }
        else if (e.key=="-") {
          if(imagen.width==1024){
            imagen.width -=24; 
          }else if(imagen.width>150){
            imagen.width -=25; 
          }
        }
      }

    })
    </script>
  </body>
</html>
