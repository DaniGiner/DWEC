<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="miH">Bienvenido/a: </h1>
    <p id="miP"></p>
    <script type="text/javascript">
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    var nombre = getCookie("name");
    var apellidos = getCookie("surname");
    miH.innerHTML += nombre;
    window.document.title = "Hola, "+nombre;
    miP.innerHTML = "Es un placer verle de vuelta señor/a "+apellidos+". Si su número de DNI es: " + window.sessionStorage.miDni+", le enviaremos un coreo a: "+window.localStorage.miEmail;
    </script>
  </body>
</html>
