<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej2</title>
    <script type="text/javascript">

      function Auto(marca, ruedas, plazas, color) {
        this.marca = marca;
        this.ruedas = ruedas;
        this.plazas = plazas;
        this.color = color;
        this.pintar = function (){
          this.color = "blanco";
        }

      }

      var cocheUno = new Auto("Ferrari", 4, 2, "Rojo");
      var cocheDos = new Auto("Ford", 4, 5, "Azul");
      cocheUno.pintar();
      delete cocheUno.plazas;
      document.write(Object.keys(cocheUno));
      document.write(Object.keys(cocheDos));

    </script>
  </head>
  <body>

  </body>
</html>
