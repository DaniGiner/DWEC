      function Estudiante(nombre, apellidos, edad, estudios, notamed){

        this.nombre=nombre;
        this.apellidos=apellidos;
        this.edad=edad;
        this.estudios = estudios;
        this.notaMedia = notamed.toFixed(2);

          if (this.notaMedia<5){
            this.notaMedia = 5;
          }
        }
      }
