<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej7</title>
    <script type="text/javascript">
      var frase = "Esto es un string";
      document.write("a. La longitud del string es: "+frase.length+"<br>");
      document.write("b. El carácter que ocupa la posición 7 es: "+frase.charAt(6)+"<br>");
      document.write("c. El índice en el que está la última t es: "+frase.lastIndexOf("t")+"<br>");
      document.write("d. La transformación a minúsculas del string es: "+frase.toLowerCase()+"<br>");
      document.write("e. La transformación de mayúsculas del string es: "+frase.toUpperCase()+"<br>");
      document.write("f. Las palabras separadas por comas que componen la frase son:"+frase.split(" ")+"<br>");
      document.write("g. Las posiciones de la 11 a la 18 de frase son:"+frase.slice(11, 18)+"<br>");
    </script>
  </head>
  <body>

  </body>
</html>
