    function Persona(nombre, apellidos) {

      if (nombre == null) {

        this.saludar = function (){

        this.mostrarPerson = function(){

      }else {
        this.nombre = nombre;

        }

          document.write("Nombre: "+this.nombre+", Apellidos: "+this.apellidos+", Telefono: "+this.telefono+", Edad:"+this.edad+"<br>");

      }

      this.edad = Math.floor(Math.random()*100);

        this.edad = this.edad + 1;
      }

    function Estudiante(nombre, apellidos, edad, estudios, notamed){
      this.nombre=nombre;
      this.apellidos=apellidos;
      this.edad=edad;
      this.estudios = estudios;
      this.notaMedia = notamed.toFixed(2);
      this.recuperar = function (){
        if (this.notaMedia<5){
          this.notaMedia = 5;
        }
      }
    }

    var miPerson = new Persona("Shawn","Spencer");
    var otroPerson = new Persona("Burton", "Guster");

    var estUno = new Estudiante(miPerson.nombre, miPerson.apellidos, miPerson.edad, "ESO", 7.532);
    var estDos = new Estudiante(otroPerson.nombre, otroPerson.apellidos, otroPerson.edad, "SMR", 4.865);

    var lista = new Array(estUno, estDos);

    lista.sort(function(p1, p2) {

    });
