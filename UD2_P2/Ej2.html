      var q = prompt("Introduce fecha vacaciones aaaa-mm-dd o aaaa/mm/dd: ");

      if (q.search("-")>=0){
        q = q.split("-");
      }else if(q.search("/")>=0){
        q = q.split("/");
      }

      var d = new Date();
      d.setFullYear(q[0]);
      d.setMonth(q[1]);
      d.setDate(q[2]);
      var fechaAct = new Date();
      var miliSeg = d.getTime()-fechaAct.getTime();
      document.write("Milisegundos: " + miliSeg+"<br>");
