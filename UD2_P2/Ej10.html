<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej10</title>
    <script>
      var a = setInterval(miTemporizador, 5000);

      function miTemporizador() {
          var reloj = new Date();
          console.log(reloj.toLocaleTimeString());
      }
    </script>
  </head>
  <body>
    <p id="hora"></p>
    <button onclick="clearInterval(a)">Detener Reloj</button>
  </body>
</html>
