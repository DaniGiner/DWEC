<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej1</title>
    <script type="text/javascript">
      var fecha = new Date();
      document.write("a. Muestra por consola el día (del 1 al 31): "+fecha.getDate()+".<br>");
      document.write("b. Muestra por consola el mes (del 1 al 12): "+fecha.getMonth()+".<br>");
      document.write("c. Muestra por consola el año: "+fecha.getFullYear()+".<br>");

      var dia = new Array();
      dia[0] = "Domingo";
      dia[1] = "Lunes";
      dia[2] = "Martes";
      dia[3] = "Miercoles";
      dia[4] = "Jueves";
      dia[5] = "Viernes";
      dia[6] = "Sabado";

      var dSemana = dia[fecha.getDay()];

      document.write("d. Muestra el día de la semana (Lunes, Martes, …): "+dSemana+".<br>");
      document.write("e. Muestra la fecha completa con formato dd/mm/aaaa: "+fecha.getDate()+"/"+fecha.getMonth()+"/"+fecha.getFullYear()+".<br>");
      document.write("f. Muestra las horas (de 0 a 23): "+fecha.getHours()+".<br>");
      document.write("g. Muestra la fecha completa con formato dd/mm/aaaa HH:MM:SS: "+fecha.getDate()+"/"+fecha.getMonth()+"/"+fecha.getFullYear()+" "+fecha.getHours()+":"+fecha.getMinutes()+":"+fecha.getSeconds()+".<br>");

    </script>
  </head>
  <body>

  </body>
</html>
