<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej3</title>
    <script type="text/javascript">
      var prueba = new Array(4);
      prueba.push("Final1", "Final2");
      prueba.unshift("Principio1","Principio2");
      document.write(prueba.toString()+"<br>");
      prueba.splice(2,4);
      prueba.splice(3, 0, 10, 25);
      document.write(prueba.join('==>')+"<br>");
      var inverso = prueba;
      inverso = inverso.reverse();

        //Ha hecho el inverso a las dos
      document.write(prueba + inverso);

      document.write("<br>Indice donde se encuentra 25: "+prueba.indexOf(25));

      

    </script>
  </head>
  <body>

  </body>
</html>
