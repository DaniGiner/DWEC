 	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BODllZjg2YjUtNWEzNy00ZGY2LTgyZmQtYTkxNDYyOWM3OTUyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_UX182_CR0,0,182,268_AL_.jpg", imdb:"http://www.imdb.com/title/tt0086190/?ref_=tt_rec_tt"},
 	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BM2FmZGIwMzAtZTBkMS00M2JiLTk2MDctM2FlNTQ2OWYwZDZkXkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_UX182_CR0,0,182,268_AL_.jpg", imdb:"http://www.imdb.com/title/tt0120915/?ref_=tt_rec_tt"},
 	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BOWNkZmVjODAtNTFlYy00NTQwLWJhY2UtMmFmZTkyOWJmZjZiL2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyNDUzOTQ5MjY@._V1_UY268_CR10,0,182,268_AL_.jpg", imdb:"http://www.imdb.com/title/tt0121765/?ref_=tt_rec_tt"},
	{imagen: "https://images-na.ssl-images-amazon.com/images/M/MV5BNTc4MTc3NTQ5OF5BMl5BanBnXkFtZTcwOTg0NjI4NA@@._V1_UY268_CR9,0,182,268_AL_.jpg", imdb:"http://www.imdb.com/title/tt0121766/?ref_=tt_rec_tt"},

      ];

	document.title = "La saga Star Wars"



onload = function cargaInfo(){
	/*Aquí tengo que crear los nodos del DOM*/
	var body = document.body;
	var h1 = document.createElement("h1");
	h1.innerHTML = "La saga Star Wars";
	body.appendChild(h1);

	var divT = document.createElement("DIV");
	divT.setAttribute("display", "table");
	divT.setAttribute("id", "divT");
	body.appendChild(divT);

	//Cabecera Tabla (Seguramente haya una manera mas eficiente de hacerla)
	var divCab = document.createElement("DIV");
	divCab.setAttribute("display", "table-row");
	divCab.setAttribute("id", "divCab");
	divT.appendChild(divCab);

	var tit = document.createElement("DIV");
	tit.setAttribute("class", "columna");
	tit.style.fontWeight = "bold";
	tit.appendChild(document.createTextNode("titol"));
	divCab.appendChild(tit);

	var nom = document.createElement("DIV");
	nom.setAttribute("class", "columna");
	nom.style.fontWeight = "bold";
	nom.appendChild(document.createTextNode("nom"));
	divCab.appendChild(nom);

	var any = document.createElement("DIV");
	any.setAttribute("class", "columna");
	any.style.fontWeight = "bold";
	any.appendChild(document.createTextNode("any"));
	divCab.appendChild(any);

	var dir = document.createElement("DIV");
	dir.setAttribute("class", "columna");
	dir.style.fontWeight = "bold";
	dir.appendChild(document.createTextNode("director"));
	divCab.appendChild(dir);

	/*Recorro el array de objetos:*/
	StarWarsFilms.forEach(function(objectoPeli){
	  /*Recorro los campos del objeto*/

			var divC = document.createElement("DIV");
			divC.setAttribute("display", "table-row");
			divC.setAttribute("id", "divC");
			divT.appendChild(divC);

		  for (campo in objectoPeli){
				// console.log("El " + campo + " de la película es : " + objectoPeli[campo]);

						var dir1 = document.createElement("DIV");
						dir1.setAttribute("class", "columna");
						dir1.appendChild(document.createTextNode(objectoPeli[campo]));
						divC.appendChild(dir1);
		  }

	});


	StarWarsCartel.forEach(function(objetoPeli){
	  /*Recorro los carteles*/

						var linkIMDB = document.createElement("A");
						linkIMDB.setAttribute("href", objetoPeli.imdb);
						body.appendChild(linkIMDB);

						var cartel = document.createElement("IMG");
						cartel.setAttribute("src", objetoPeli.imagen);
						cartel.setAttribute("width", "105");
						cartel.setAttribute("height", "160");
						linkIMDB.appendChild(cartel);


	});
} //Cierro cargaInfo
</script>
