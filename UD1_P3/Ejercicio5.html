<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5</title>
    <script>
      var n = prompt("Introduce un número para la cuenta atras:");
    </script>
  </head>
  <body>
    <script type="text/javascript">
    if (n>0&&n<11) {
      while(n>0){
        alert(n--);
      }
    }
    </script>
  </body>
