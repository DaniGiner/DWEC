<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
    <script>
    var fecha = new Date();
    var d = fecha.getDay();
    </script>
  </head>
  <body>
    <script type="text/javascript">
      switch (d) {
        case 1:
        document.write("La semana acaba de empezar, aun te quedan 7 días");
        break;

        case 2:
        document.write("Has superado el primer día, te quedan 6");
        break;

        case 3:
        document.write("Ya llevas dos días, te quedan 5");
        break;

        case 4:
        document.write("Has llegado a la mitad, solo faltan 4 días");
        break;

        case 5:
        document.write("ya has pasado la mitad de la semana, faltan 3 días");
        break;

        case 6:
        document.write("Solo faltan 2 días");
        break;

        default:
        document.write("Disfruta de tu último día de la semana");
      }
    </script>
  </body>
</html>
