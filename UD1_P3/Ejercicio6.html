<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <script>
      var n = prompt("Que tabla quiere aprender hoy");
    </script>
  </head>
  <body>
    <script type="text/javascript">
      for(var i=0; i<=9; i++){
        document.write("<p>"+n+" * "+i+" = "+(n*i)+"</p>");
      }
    </script>
  </body>
</html>
