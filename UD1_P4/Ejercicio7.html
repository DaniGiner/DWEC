<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>

  </head>
  <body>
    <script type="text/javascript">
        var diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
        function apartadoA() {
          for (var i in diasSemana) {
            document.write(diasSemana[i]+"<br>");
          }
        }
        function apartadoB() {
          var dia = prompt("Introduce el número del día de la semana:");
          dsemana=parseInt(dia)-1;
          switch (dsemana) {
            case 0:
              document.write("Hoy es Lunes");
              break;
            case 1:
              document.write("Hoy es Martes");
              break;
            case 2:
              document.write("Hoy es Miercoles");
              break;
            case 3:
              document.write("Hoy es Jueves");
              break;
            default:
            case 4:
              document.write("Hoy es Viernes");
              break;
            case 5:
              document.write("Hoy es Sábado");
              break;
            case 6:
              document.write("Hoy es Domingo");
              break;
          }
        }
        apartadoB();
        function apartadoC() {
          if(isNaN(dia)==false&&isFinite(dia)==true){
            apartadoB()
          }
        }

    </script>
  </body>
</html>
