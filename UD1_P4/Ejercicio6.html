<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>

  </head>
  <body>
    <script type="text/javascript">
        var ar = [1,2,3,"hola",true,false,"a",34.5,"b",true];
        var ar2 = [];
        var j = 0;
        for (var i in ar) {
  				document.write(i+".- valor: "+ar[i]+", tipo: "+typeof(ar[i])+", longitud: "+ar.length+"<br>");
          ar[i] = Number(ar[i]);
          if (isNaN(ar[i])==false) {
            ar2[j]=ar[i];
            j++;
          }
        }
        document.write("<br><h1>Nueva Array</h1><br>");
        for (var i in ar2) {
          document.write(i+".- valor: "+ar[i]+", tipo: "+typeof(ar[i])+", longitud: "+ar.length+"<br>");
        }
    </script>
  </body>
</html>
