<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5</title>
    <script type="text/javascript">
    var n1 = prompt("Introducir primer numero:");
    n1=parseInt(n1);
    var operador = prompt("Introducir operador sencillo:");
    var n2 = prompt("Introducir segundo numero:");
    n2=parseInt(n2);

      function calculadora() {

        if (operador=="+") {
          if (isNaN(n1+n2)==false) {
            document.write(n1 + n2);
          }else {
            alert("Ha ocurrido un error.");
          }

        }else if (operador=="-") {
          if (isNaN(n1-n2)==false) {
            document.write(n1 - n2);
          }else {
            alert("Ha ocurrido un error.");
          }

        }else if (operador=="*") {
          if (isNaN(n1*n2)==false) {
            document.write(n1 * n2);
          }else {
            alert("Ha ocurrido un error.");
          }

        }else if (operador=="/") {
          if (isNaN(n1/n2)==false) {
            document.write(n1 / n2);
          }else {
            alert("Ha ocurrido un error.");
          }

        }else {
          document.write("solo operadores sencillos");
        }
      }
      calculadora();
    </script>
  </head>
  <body>

  </body>
</html>
