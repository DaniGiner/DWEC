<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Ej2</title>
 </head>
 <body>
   <h1>Sugerencias</h1>
   <form action="#" method="post">
    <p class="destacado">Sugerencias:</p>
    <br>
    <textarea name="sugerencia" rows="20" cols="50"></textarea>
    <button type="button" name="button"
   onclick="mostrar()">Enviar</button>
   </form>
   <p id="resultado">Gracias por participar</p>

    <script type="text/javascript">

      document.querySelector("h1").innerHTML = "Sugerido";
      document.getElementsByClassName("destacado")[0].style.fontWeight = "bold";
      document.getElementById("resultado").style.display = "none";
      document.getElementsByName("sugerencia")[0].required = true;
      function mostrar(){
        document.getElementById("resultado").style.display = "block";
      }

    </script>
  </body>
</html>
